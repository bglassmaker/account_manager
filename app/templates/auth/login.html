{% extends 'base.html' %}

{% block app_content %}
    <h1>Login</h1>

    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            <label>Username</label><br />
            {{ form.username() }}
        </p>
        <p>
            <label>Password</label><br />
            {{ form.password() }}
        </p>
        <p>
            {{ form.submit() }}
        </p>   
    </form>
{% endblock %}
